<div>
  <h2 id="page-heading" data-cy="RfbUserHeading">
    <span jhiTranslate="rfbLoyaltyApp.rfbUser.home.title">Rfb Users</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rfbLoyaltyApp.rfbUser.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-rfb-user"
        [routerLink]="['/rfb-user/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rfbLoyaltyApp.rfbUser.home.createLabel"> Create a new Rfb User </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rfbUsers?.length === 0">
    <span jhiTranslate="rfbLoyaltyApp.rfbUser.home.notFound">No Rfb Users found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="rfbUsers && rfbUsers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="username">
            <div class="d-flex">
              <span jhiTranslate="rfbLoyaltyApp.rfbUser.username">Username</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="homeLocation.id">
            <div class="d-flex">
              <span jhiTranslate="rfbLoyaltyApp.rfbUser.homeLocation">Home Location</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rfbUser of rfbUsers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/rfb-user', rfbUser.id, 'view']">{{ rfbUser.id }}</a>
          </td>
          <td>{{ rfbUser.username }}</td>
          <td>
            <div *ngIf="rfbUser.homeLocation">
              <a [routerLink]="['/location', rfbUser.homeLocation.id, 'view']">{{ rfbUser.homeLocation.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/rfb-user', rfbUser.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/rfb-user', rfbUser.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(rfbUser)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
